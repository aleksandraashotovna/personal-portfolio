<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/styles.css">

<body>
    <div class="content-area">
        <main id="main">
            <h1>Different ways of using icons</h1>
            <h2>Simply icons</h2>
                <svg>
                    <use xlink:href="assets/icons.svg#linkedin"></use>
                </svg>
                <svg>
                    <use xlink:href="assets/icons.svg#figma"></use>
                </svg>
                <svg>
                    <use xlink:href="assets/icons.svg#dribbble"></use>
                </svg>
            <h2>A link with an icon</h2>
                <a href="">
                    <svg aria-hidden="true">
                        <use xlink:href="assets/icons.svg#figma"></use>
                    </svg>
                    Figma
                </a>
            <h2>A button with an icon</h2>
                <button>
                    <svg aria-hidden="true">
                        <use xlink:href="assets/icons.svg#dribbble"></use>
                    </svg>
                    Dribbble
                </button>


        </main>
    </div>
